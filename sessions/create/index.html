<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ignis - Créer une session</title>
    <link href="../../output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body class="h-dvh w-screen overflow-hidden">
    <header
      class="flex px-4 h-16 border-b border-b-gray-300 items-center justify-between w-full"
    >
      <a href="../../"
        ><h1 class="text-indigo-500 font-bold text-2xl">Ignis</h1></a
      >
      <div class="flex w-fit gap-4">
        <a
          href="../../sessions/create"
          class="bg-indigo-700 rounded-full flex items-center justify-between px-4 gap-2 duration-300 hover:bg-indigo-600"
        >
          <span class="material-symbols-outlined text-white">person_add</span>
          <p class="text-s text-white">Programmer des sessions</p>
        </a>
        <a href="../../settings"
          ><img
            src="https://randomuser.me/api/portraits/men/75.jpg"
            class="rounded-full size-10"
        /></a>
      </div>
    </header>
    <main class="flex h-full w-full items-center justify-center">
      <section class="flex flex-col gap-4 p-6 mb-24">
        <h1 class="text-4xl font-bold col-span-3 text-center py-4">
          Créer une session
        </h1>
        <form
          action="../../"
          method="GET"
          class="flex flex-col gap-4 w-[32rem]"
        >
          <label for="name" class="flex flex-col gap-1">
            <span class="text-s">Formation</span>
            <select
              name="name"
              id="name"
              class="border border-gray-300 rounded-md p-2"
            >
              <option value="1">TOEIC (Certification)</option>
              <option value="2">RGPD</option>
            </select>
          </label>
          <div class="flex gap-4">
            <label for="name" class="flex flex-col gap-1 flex-1">
              <span class="text-s">Date de début</span>
              <input
                type="date"
                name="name"
                id="name"
                class="border border-gray-300 rounded-md p-2"
              />
            </label>
            <label for="name" class="flex flex-col gap-1 flex-1">
              <span class="text-s">Date de fin</span>
              <input
                type="date"
                name="name"
                id="name"
                class="border border-gray-300 rounded-md p-2"
              />
            </label>
          </div>
          <label for="name" class="flex flex-col gap-1 flex-1">
            <span class="text-s">Liste des apprenants</span>
            <div class="border border-gray-300 rounded-md p-2 flex gap-2">
              <div
                class="rounded-full flex gap-1 items-center bg-gray-100 w-fit p-1 pr-2"
              >
                <img
                  src="https://randomuser.me/api/portraits/women/75.jpg"
                  class="size-6 rounded-full"
                />
                <p class="text-sm">Anny Ayuwokey</p>
                <span
                  class="material-symbols-outlined text-gray-500 !text-sm cursor-pointer"
                  >close</span
                >
              </div>
              <div
                class="rounded-full flex gap-1 items-center bg-gray-100 w-fit p-1 pr-2"
              >
                <img
                  src="https://randomuser.me/api/portraits/men/76.jpg"
                  class="size-6 rounded-full"
                />
                <p class="text-sm">Killyan Kirmanov</p>
                <span
                  class="material-symbols-outlined text-gray-500 !text-sm cursor-pointer"
                  >close</span
                >
              </div>
              <div
                class="rounded-full flex items-center justify-center bg-gray-100 size-8"
              >
                <span
                  class="material-symbols-outlined text-gray-500 !text-s cursor-pointer"
                  >add</span
                >
              </div>
            </div>
          </label>
          <div class="flex gap-4 mt-2">
            <a
              href="../../formations"
              class="bg-gray-200 rounded-md p-2 flex-1 text-center duration-300 hover:bg-gray-300"
            >
              Annuler
            </a>
            <button
              type="submit"
              class="bg-indigo-700 text-white rounded-md p-2 duration-300 hover:bg-indigo-600 flex-1"
            >
              Créer
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
